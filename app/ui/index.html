<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamSinkhole - Live War Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e94560;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .header p {
            color: #aaa;
            margin-top: 10px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            min-width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .stat-card h3 {
            color: #e94560;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .map-container {
            margin: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .map-container h2 {
            color: #e94560;
            margin-bottom: 20px;
            text-align: center;
        }

        #war-room-map {
            width: 100%;
            height: 500px;
            background: radial-gradient(circle, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(233, 69, 96, 0.3);
        }

        .activity-feed {
            margin: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-feed h2 {
            color: #e94560;
            margin-bottom: 20px;
        }

        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #00ff88;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item .timestamp {
            color: #888;
            font-size: 0.9em;
        }

        .activity-item .message {
            color: #fff;
            margin-top: 5px;
        }

        .pulse {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e94560;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
            100% {
                transform: scale(0.8);
                opacity: 1;
            }
        }

        .controls {
            margin: 30px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #e94560 0%, #d63447 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .connected {
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .disconnected {
            border: 1px solid #e94560;
            color: #e94560;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status">
        <span class="disconnected">‚ö´ Disconnected</span>
    </div>

    <div class="header">
        <h1>üõ°Ô∏è ScamSinkhole War Room</h1>
        <p>Real-time offensive defense against scammers</p>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <h3>Active Agents</h3>
            <div class="stat-value" id="stat-personas">0</div>
        </div>
        <div class="stat-card">
            <h3>Active Calls</h3>
            <div class="stat-value" id="stat-active-calls">0</div>
        </div>
        <div class="stat-card">
            <h3>Total Calls</h3>
            <div class="stat-value" id="stat-total-calls">0</div>
        </div>
        <div class="stat-card">
            <h3>Time Wasted</h3>
            <div class="stat-value" id="stat-duration">0m</div>
        </div>
        <div class="stat-card">
            <h3>Intel Extracted</h3>
            <div class="stat-value" id="stat-intel">0</div>
        </div>
        <div class="stat-card">
            <h3>Reports Filed</h3>
            <div class="stat-value" id="stat-reports">0</div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="spawnSwarm()">üöÄ Spawn Swarm (100 Agents)</button>
        <button class="btn" onclick="startAttack()">‚öîÔ∏è Start Attack</button>
        <button class="btn" onclick="refreshStats()">üîÑ Refresh Stats</button>
    </div>

    <div class="map-container">
        <h2>üó∫Ô∏è Live Attack Map</h2>
        <div id="war-room-map"></div>
    </div>

    <div class="activity-feed">
        <h2>üì° Activity Feed</h2>
        <div id="activity-log"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let ws = null;

        // WebSocket connection
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${wsProtocol}//${window.location.host}/ws`);
            
            ws.onopen = () => {
                updateConnectionStatus(true);
                addActivity('System', 'Connected to ScamSinkhole');
            };
            
            ws.onclose = () => {
                updateConnectionStatus(false);
                addActivity('System', 'Disconnected from ScamSinkhole');
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.innerHTML = '<span class="connected">üü¢ Connected</span>';
            } else {
                status.innerHTML = '<span class="disconnected">üî¥ Disconnected</span>';
            }
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'persona_created':
                    addActivity('Swarm', `Persona created: ${data.name}`);
                    break;
                case 'swarm_spawned':
                    addActivity('Swarm', `Spawned ${data.count} personas`);
                    break;
                case 'call_initiated':
                    addActivity('Attack', `Call initiated: ${data.target}`);
                    addPulseToMap();
                    break;
                case 'batch_calls_initiated':
                    addActivity('Attack', `Batch calls initiated: ${data.count} calls`);
                    break;
                case 'call_ended':
                    addActivity('Attack', `Call ended: ${data.session_id}`);
                    break;
                case 'intelligence_extracted':
                    addActivity('Intel', `Intelligence extracted (confidence: ${(data.confidence * 100).toFixed(0)}%)`);
                    break;
                case 'report_submitted':
                    addActivity('Kill', `Report submitted: ${data.status}`);
                    break;
            }
            refreshStats();
        }

        function addActivity(category, message) {
            const log = document.getElementById('activity-log');
            const item = document.createElement('div');
            item.className = 'activity-item';
            item.innerHTML = `
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                <div class="message"><strong>[${category}]</strong> ${message}</div>
            `;
            log.insertBefore(item, log.firstChild);
            
            // Keep only last 50 items
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function addPulseToMap() {
            const map = document.getElementById('war-room-map');
            const pulse = document.createElement('div');
            pulse.className = 'pulse';
            pulse.style.left = `${Math.random() * 90}%`;
            pulse.style.top = `${Math.random() * 90}%`;
            map.appendChild(pulse);
            
            setTimeout(() => {
                map.removeChild(pulse);
            }, 2000);
        }

        async function spawnSwarm() {
            try {
                addActivity('System', 'Spawning swarm...');
                const response = await fetch(`${API_BASE}/api/swarm/spawn`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({count: 100})
                });
                const data = await response.json();
                addActivity('Swarm', `Successfully spawned ${data.count} personas`);
                refreshStats();
            } catch (error) {
                addActivity('Error', `Failed to spawn swarm: ${error.message}`);
            }
        }

        async function startAttack() {
            try {
                addActivity('System', 'Starting attack simulation...');
                // In production, this would dial actual scam numbers
                // For demo, we'll just simulate some activity
                const demoNumbers = ['+15551234567', '+15557654321', '+15559876543'];
                const response = await fetch(`${API_BASE}/api/attack/dial-list`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone_numbers: demoNumbers})
                });
                const data = await response.json();
                addActivity('Attack', `Initiated ${data.count} calls`);
                refreshStats();
            } catch (error) {
                addActivity('Error', `Failed to start attack: ${error.message}`);
            }
        }

        async function refreshStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('stat-personas').textContent = data.personas_count;
                document.getElementById('stat-active-calls').textContent = data.active_calls;
                document.getElementById('stat-total-calls').textContent = data.total_calls;
                document.getElementById('stat-duration').textContent = 
                    Math.floor(data.total_call_duration_seconds / 60) + 'm';
                document.getElementById('stat-intel').textContent = data.intelligence_extracted;
                document.getElementById('stat-reports').textContent = data.reports_submitted;
            } catch (error) {
                console.error('Failed to refresh stats:', error);
            }
        }

        // Initialize
        connectWebSocket();
        refreshStats();
        setInterval(refreshStats, 5000);
    </script>
</body>
</html>
